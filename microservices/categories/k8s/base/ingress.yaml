apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: categories-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: categories.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: categories-svc
                port:
                  number: 4001